<mat-grid-list cols="10" rowspan="10" gutterSize="20">
  <div *ngFor="let post of posts" (click)="likePost(post)">

    <mat-grid-tile tabindex="0" class="card" *ngIf="!post.liked; else liked">
      <mat-icon aria-hidden="false" aria-label="unliked post">favorite_border</mat-icon>
      <div class="card__text">{{post.id}}</div>
    </mat-grid-tile>

    <ng-template #liked>
      <mat-grid-tile tabindex="0" class="card card--liked" *ngIf="post.liked">
        <mat-icon aria-hidden="false" aria-label="liked post">favorite
        </mat-icon>
        <div class="card__text card__text--liked">{{post.userId}}</div>
      </mat-grid-tile>
    </ng-template>
  </div>
</mat-grid-list>
